<!-- Modal -->
<div class="modal fade" id="conectUser" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Zamknij</span></button>
                <h4 class="modal-title" id="myModalLabel">Podaj lokazlizacje</h4>
            </div>
            <div class="modal-body">
                <form id="locationForm">
                    <!-- input 1-->
                    <div class="form-group clearfix">
                        <label for="inputMiasto" class="col-sm-2 control-label">Miasto</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputMiasto" placeholder="Miasto">
                        </div>
                    </div>
                    <!-- input 2-->
                    <div class="form-group clearfix">
                        <label for="inputUlica" class="col-sm-2 control-label">Ulica</label>
                        <div class="col-sm-10">
                            <input type="ulica" class="form-control" id="inputUlica" placeholder="Ulica">
                        </div>
                    </div>
                    <!-- input 3-->
                    <div class="form-group clearfix">
                        <label for="inputNumer" class="col-sm-2 control-label">Numer</label>
                        <div class="col-sm-10">
                            <input type="Numer" class="form-control" id="inputNumer" placeholder="Numer">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <p><a href="#" id="findLocation" class="btn btn-success btn-lg active" role="button">Znajdź</a></p>
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io('http://localhost:3000');
    socket.on('gis', function (data) {
        console.log(data);
    });
    $('#findLocation').click(function () {
        var location = {
            city: $("#inputMiasto").val(),
            street: $("#inputUlica").val(),
            streetNumber: $("#inputNumer").val()
        };
        socket.emit('sendGis', location);
    });
</script>
